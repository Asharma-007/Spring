// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.4.0'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.4.0'
    compile group: 'com.google.guava', name: 'guava', version: '16.0.1'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.26.Final'
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: '3.0.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.2.0.RELEASE'
compile group: 'org.springframework', name: 'spring-context', version: '4.2.0.RELEASE'
// https://mvnrepository.com/artifact/org.apache.commons/commons-exec
compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'


    

}

